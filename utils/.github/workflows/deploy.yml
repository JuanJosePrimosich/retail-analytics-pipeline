name: Deploy Retail Analytics Demo

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data download
      run: |
        python utils/kaggle_download.py

    - name: Run notebooks
      run: |
        # Convierte notebooks a HTML para demo
        jupyter nbconvert --to html notebooks/02_Forecast_and_Clustering.ipynb \
          --output deploy/forecast_and_cluster.html

    - name: Upload demo HTML
      uses: actions/upload-artifact@v3
      with:
        name: retail-demo
        path: deploy/
